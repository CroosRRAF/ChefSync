<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="hsla(24, 100%, 50%, 0.12)" />
      <circle cx="20" cy="20" r="1.5" fill="hsla(142, 69%, 45%, 0.10)" />
      <circle cx="38" cy="38" r="1.25" fill="hsla(45, 100%, 65%, 0.10)" />
    </pattern>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="hsla(0, 0%, 0%, 0.02)" />
      <stop offset="100%" stop-color="hsla(0, 0%, 0%, 0.04)" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#dots)" />
  <rect width="400" height="400" fill="url(#fade)" />
</svg>
